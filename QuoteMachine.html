    <title>Radek's Quote Machine</title>

  <body>
    <div class="container">
  <p id=quote></p>
  <p id=author></p>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

      <div class="btn-group mr-2" role="group" aria-label="First group">

        <button type="button" class="btn btn-secondary">Twitter</button>

        <button type="button" class="btn btn-secondary">Facebook</button>

      <div class="btn-group mr-6" role="group" aria-label="Third group"></div>
        <button type="button" class="btn btn-secondary" id="nextQuote">Next Quote</button>
  
  </div>

    </div>
